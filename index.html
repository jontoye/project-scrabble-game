<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://imgur.com/4YLctu3">
    <title>Scrabble Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="intro-page">

        <div class="title">
            <div class="tile">S</div>
            <div class="tile">C</div>
            <div class="tile">R</div>
            <div class="tile">A</div>
            <div class="tile">B</div>
            <div class="tile">B</div>
            <div class="tile">L</div>
            <div class="tile">E</div>
        </div>

        <div class="game-setup">
            <div class="player-num">
                <label for="numPlayers">How many players?</label>
                <select id="numPlayers">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="instructions">
                For each player, write your name and select your avatar below
            </div>

            <div class="player-names">
                <div class="player-input">
                    <label for="player0">Player 1</label>
                    <input id="player0" type="text">
                    <div class="player-icons">
                        <img src="img/player-img-3.png"><img src="img/player-img-1.png"><img src="img/player-img-4.png"><img src="img/player-img-2.png">
                    </div>
                </div>
    
                <div class="player-input">
                    <label for="player1">Player 2</label>
                    <input id="player1" type="text">
                    <div class="player-icons">
                        <img src="img/player-img-3.png"><img src="img/player-img-1.png"><img src="img/player-img-4.png"><img src="img/player-img-2.png">
                    </div>                
                </div>
    
                <div class="player-input hidden">
                    <label for="player2">Player 3</label>
                    <input id="player2" type="text">
                    <div class="player-icons">
                        <img src="img/player-img-3.png"><img src="img/player-img-1.png"><img src="img/player-img-4.png"><img src="img/player-img-2.png">
                    </div>                
                </div>
    
                <div class="player-input hidden">
                    <label for="player3">Player 4</label>
                    <input id="player3" type="text">
                    <div class="player-icons">
                        <img src="img/player-img-3.png"><img src="img/player-img-1.png"><img src="img/player-img-4.png"><img src="img/player-img-2.png">
                    </div>                
                </div>
            </div>

            <button id="startGame">Play</button>
        </div>
    </div>

    <div class="main-page hidden">

        <div class="game-area">
            <div class="notification-overlay"></div>
            <div class="board">
            </div>
            <div class="controls">
                <div class="tile-area"></div>
                <div id="btnGroup" class="buttons">
                    <button id="forfeitBtn">Forfeit</button>
                    <button id="passBtn">Pass</button>
                    <button id="exchangeBtn">Exchange</button>
                    <button id="recallBtn">Recall</button>
                    <button id="shuffleBtn">Shuffle</buton>
                </div>

                <div id="btnMain" class="buttons">
                    <button id="playBtn">Play</button>
                    <button disabled id="tileCount">Tiles Left: 54</button>
                </div>
            </div>
        </div>

        <div class="stats-area">
            <div class="title">
                <div class="tile">S</div>
                <div class="tile">C</div>
                <div class="tile">R</div>
                <div class="tile">A</div>
                <div class="tile">B</div>
                <div class="tile">B</div>
                <div class="tile">L</div>
                <div class="tile">E</div>
            </div>

            <div id="p1" class="player-card hidden">
                <div class="player-card__img">
                    <img draggable="false" src="img/player-img-1.png" alt="">
                </div>
                <div class="player-card__info">
                    <div class="player-card__name"></div>
                    <p>Best word:</p>
                    <div class="player-card__best-word"></div>
                </div>
                <div class="player-card__score">0</div>
            </div>

            <div id="p2" class="player-card hidden">
                <div class="player-card__img">
                    <img draggable="false" src="img/player-img-1.png" alt="">
                </div>
                <div class="player-card__info">
                    <div class="player-card__name"></div>
                    <p>Best word:</p>
                    <div class="player-card__best-word"></div>
                </div>
                <div class="player-card__score">0</div>
            </div>

            <div id="p3" class="player-card hidden">
                <div class="player-card__img">
                    <img draggable="false" src="img/player-img-1.png" alt="">
                </div>
                <div class="player-card__info">
                    <div class="player-card__name"></div>
                    <p>Best word:</p>
                    <div class="player-card__best-word"></div>
                </div>
                <div class="player-card__score">0</div>
            </div>

            <div id="p4" class="player-card hidden">
                <div class="player-card__img">
                    <img draggable="false" src="img/player-img-1.png" alt="">
                </div>
                <div class="player-card__info">
                    <div class="player-card__name"></div>
                    <p>Best word:</p>
                    <div class="player-card__best-word"></div>
                </div>
                <div class="player-card__score">0</div>
            </div>

            <div class="wordTable">
                <table>
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Played By</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody class="wordList">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
