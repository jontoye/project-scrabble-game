<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
                
        <div class="game-area">

            <div class="board">

            </div>

            <div class="controls">
                <div class="buttons">
                    <button id="exchangeBtn">Exchange</button>
                    <button id="passBtn">Pass</button>
                    <button id="forfeitBtn">Forfeit</button>
                </div>
                <div class="tile-area"></div>
                <div class="buttons">
                    <button id="playBtn">Play</button>
                    <button id="shuffleBtn">Shuffle</buton>
                    <button id="recallBtn">Recall</button>
                </div>
            </div>

        </div>

        <div class="stats-area">

            <div class="player-card">
                <div class="player-card__img">
                    <img src="img/player-img-1.png" alt="">
                </div>
                <div class="player-card__stats">
                    <div class="player-card__score">Player 1: <span>0</span></div>
                    <div class="player-card__best-word">Best word: <span></span></div>
                </div>
            </div>

            <div class="player-card">
                <div class="player-card__img">
                    <img src="img/player-img-2.png" alt="">
                </div>
                <div class="player-card__stats">
                    <div class="player-card__score">Player 2: <span>0</span></div>
                    <div class="player-card__best-word">Best word: <span></span></div>
                </div>
            </div>

            <div class="player-card">
                <div class="player-card__img">
                    <img src="img/player-img-3.png" alt="">
                </div>
                <div class="player-card__stats">
                    <div class="player-card__score">Player 3: <span>0</span></div>
                    <div class="player-card__best-word">Best word: <span></span></div>
                </div>
            </div>

            <div class="player-card">
                <div class="player-card__img">
                    <img src="img/player-img-4.png" alt="">
                </div>
                <div class="player-card__stats">
                    <div class="player-card__score">Player 4: <span>0</span></div>
                    <div class="player-card__best-word">Best word: <span></span></div>
                </div>
            </div>


        </div>
    </div>




    <script src="app.js" type="module"></script>
</body>
</html>
